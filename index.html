<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrically Sound</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    
    <div class="top-bar-container" data-sticky-container>
      <div class="sticky sticky-topbar" data-sticky data-options="anchor: page; marginTop: 0; stickyOn: small;">
        <div class="top-bar">
          <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
              <li class="menu-text">Lyrically Sound</li>
            </ul>
          </div>
          <div class="top-bar-right">
            <ul class="menu">
              <li><input type="search" placeholder="Search" id="search"></li>
              <li><button type="button" class="button">Search</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    

    <div class="hero-section">
      <div class="hero-section-text">
        <h1>Lyrically Sound</h1>
        <h5>Your music, your way!</h5>
          </div>
    </div>
    
    <div class="wrapper">
    <div class="card" style="width: 300px;">
      <div class="card-divider">
        Lyrically Search History
      </div>
      <div class="card-section" id="search">
        <ul class="list-group"></ul>
      </div>
    </div>

    <div class="card" style="width: 300px;">
      <div class="card-divider">
        Search Results
      </div>
      <div>
        <div class="titleone"></div>
        <div class="titletwo"></div>
        <div class="titlethree"></div>
        <div class="titlefour"></div>
        <div class="titlefive"></div>
      </div>
      </div>

      <div class="media-object">
        <div class="media-object-section">
          <div class="thumbnail">
            <img id="imgtest" src="">
          </div>
        </div>
        <div class="media-object-section">
        </div>
      </div>
    </div>
    </div>
  

    <script src="jss/jquery.js"></script>
    <script src="jss/what-input.js"></script>
    <script src="jss/foundation.js"></script>
    <script src="jss/app.js"></script>
  </body>
</html>
